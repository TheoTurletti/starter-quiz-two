<div class="card">
    <h2>
      <div *ngIf= "quiz.theme == 'Sports'">
        <i class="fas fa-volleyball-ball"></i>
      </div>

      <div *ngIf= "quiz.theme == 'Actor'">
        <i class="fas fa-video"></i>
      </div>
      <span>{{quiz.name}}</span>

    </h2>
  <span> Theme: {{quiz.theme}} </span>
  <h5> NbQuestions: {{quiz.questions.length}}
  <br>
    Date : {{quiz.date | date:'h:mm a z'}}
  </h5>
  <br>
    <button class="button-card" (click)="selectQuiz()">Select</button>

    <button class ="button-card" (click)="deleteQuiz()">Delete</button>

</div>
